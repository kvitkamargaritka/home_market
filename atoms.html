<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>atoms</title>

    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,
                300,300italic,400italic,700,700italic,900,900italic'
          rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet"
          href="fonts/ProximaNova-Regular.otf"
          type="text/css"/>
    <link rel="stylesheet" href="build/app.css"/>

</head>
<body>
<section class="wrapper">

    <div class="atom">
        <div class="welcome">
            <span class="welcome__text">
                Default Welcome Msg!
            </span>
        </div>
    </div>

    <div class="atom">
        <div class="social">
            <ul class="social__list">

                <li class="social__el">
                    <a href="#" class="social__link">
                        <i class="social__ico fa fa-twitter-square"></i>
                    </a>
                </li>

                <li class="social__el">
                    <a href="#" class="social__link">
                        <i class="social__ico fa fa-facebook-square"></i>
                    </a>
                </li>

                <li class="social__el">
                    <a href="#" class="social__link">
                        <i class="social__ico fa fa-google-plus-square"></i>
                    </a>
                </li>

                <li class="social__el">
                    <a href="#" class="social__link">
                        <i class="social__ico fa fa-pinterest-square"></i>
                    </a>
                </li>

                <li class="social__el">
                    <a href="#" class="social__link">
                        <i class="social__ico fa fa-youtube-square"></i>
                    </a>
                </li>

                <li class="social__el">
                    <a href="#" class="social__link">
                        <i class="social__ico fa fa-vimeo-square"></i>
                    </a>
                </li>

            </ul>
        </div><!-- social end -->
    </div>

    <div class="atom">
        <div class="currency">
            <label>
                <select class="currency__item">
                    <option value="USD" selected>USD</option>
                    <option value="INR">INR</option>
                    <option value="GBP">GBP</option>
                    <option value="CAD">CAD</option>
                    <option value="AUD">AUD</option>
                    <option value="EUR">EUR</option>
                    <option value="JPY">JPY</option>
                </select>
            </label>
        </div><!-- currency end -->
    </div>

    <div class="atom">
        <div class="header">
            <div class="container">
                <div class="header__flex">
                    <div class="header__left">
                        <div class="welcome">
                            <span class="welcome__text">
                                Default Welcome Msg!
                            </span>
                        </div>
                    </div>
                    <div class="header__right">
                        <div class="social">
                            <ul class="social__list">
                                <li class="social__el">
                                    <a href="#" class="social__link">
                                        <i class="social__ico
                                                  fa
                                                  fa-twitter-square">
                                        </i>
                                    </a>
                                </li>
                                <li class="social__el">
                                    <a href="#" class="social__link">
                                        <i class="social__ico
                                                  fa
                                                  fa-facebook-square">
                                        </i>
                                    </a>
                                </li>
                                <li class="social__el">
                                    <a href="#" class="social__link">
                                        <i class="social__ico
                                                  fa
                                                  fa-google-plus-square">
                                        </i>
                                    </a>
                                </li>
                                <li class="social__el">
                                    <a href="#" class="social__link">
                                        <i class="social__ico
                                                  fa
                                                  fa-pinterest-square">
                                        </i>
                                    </a>
                                </li>
                                <li class="social__el">
                                    <a href="#" class="social__link">
                                        <i class="social__ico
                                                  fa
                                                  fa-youtube-square">
                                        </i>
                                    </a>
                                </li>
                                <li class="social__el">
                                    <a href="#" class="social__link">
                                        <i class="social__ico
                                                  fa
                                                  fa-vimeo-square">
                                        </i>
                                    </a>
                                </li>
                            </ul>
                        </div><!-- social end -->
                        <div class="currency">
                            <label>
                                <select class="currency__item">
                                    <option value="USD" selected>USD</option>
                                    <option value="INR">INR</option>
                                    <option value="GBP">GBP</option>
                                    <option value="CAD">CAD</option>
                                    <option value="AUD">AUD</option>
                                    <option value="EUR">EUR</option>
                                    <option value="JPY">JPY</option>
                                </select>
                            </label>
                        </div>
                    </div><!-- header__right end -->
                </div><!-- header__flex end -->
            </div><!-- container end -->
        </div><!-- header end -->
    </div>

    <div class="atom">
        <div class="item-opt">
            <ul class="item-opt__list">

                <li class="item-opt__el">
                    <i class="item-opt__ico fa fa-map-marker"></i>
                    <p class="item-opt__text">
                        Store Location
                    </p>
                </li>
                <li class="item-opt__el">
                    <i class="item-opt__ico fa fa-user"></i>
                    <p class="item-opt__text">My Account</p>
                </li>
                <li class="item-opt__el">
                    <i class="item-opt__ico fa fa-shopping-basket"></i>
                    <span class="item-opt__counter">0</span>
                    <p class="item-opt__text">Shopping Cart</p>
                </li>

            </ul>
        </div><!-- item-opt end -->
    </div>

    <div class="atom">
        <button class="btn btn_subscribe">
            subscribe
        </button>
    </div>

    <div class="atom">
        <input type="hidden"/>
        <button class="btn btn_opts">
            <i class="fa fa-bars"></i>
            options
        </button>
    </div>

</section>

</body>
</html>
